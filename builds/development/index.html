<!DOCTYPE HTML>
<html>
<head>
	<meta charset="UTF-8" />
	<title>Kyrandia</title>
	<link rel="shortcut icon" href="favicon.ico">
	<script src="js/lib/phaser.min.js"></script>
	<script src="bower_components/pathfinding/pathfinding-browser.min.js"></script>
	<script src="js/Boot.js"></script>
	<script src="js/Preloader.js"></script>
	<script src="js/MainMenu.js"></script>
	<script src="js/Game.js"></script>
	<style>
		body {
			background-color: #111111; 
		}
		@font-face {
		  font-family: kyrandia;
		  src: url(assets/fonts/kyrandia.ttf) format("truetype");
		}
	</style>
</head>
<body>

<div id="gameContainer"></div>

<script type="text/javascript">

window.onload = function() {

	var game = new Phaser.Game(960, 600, Phaser.AUTO, 'gameContainer');

	//	Add the States your game has.
	//	You don't have to do this in the html, it could be done in your Boot state too, but for simplicity I'll keep it here.
	game.state.add('Boot', BasicGame.Boot);
	game.state.add('Preloader', BasicGame.Preloader);
	game.state.add('MainMenu', BasicGame.MainMenu);
	game.state.add('Game', BasicGame.Game);

	//	Now start the Boot state.
	game.state.start('Boot');
	
};

</script>

</body>
</html>
